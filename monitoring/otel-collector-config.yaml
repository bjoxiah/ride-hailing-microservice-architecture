receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

processors:
  batch:
    timeout: 10s

exporters:
  # Export traces via OTLP to Jaeger v2
  otlp:
    endpoint: "jaeger:4317"
    tls:
      insecure: true

  # Export metrics for Prometheus scraping
  prometheus:
    endpoint: "0.0.0.0:8889"

  # For debugging
  debug:
    verbosity: detailed

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlp, debug]
    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [prometheus]